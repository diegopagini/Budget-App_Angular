<form [formGroup]="expenseForm" (ngSubmit)="enterExpense()">
  <h4 class="text-center">Enter your expense</h4>
  <hr />
  <div class="form-group mb-4">
    <label for="expense"><i>Expense:</i></label>
    <input
      autocomplete="off"
      type="text"
      class="form-control form-control-lg"
      id="expense"
      placeholder="Example: food, rental, etc..."
      formControlName="expense"
    />
    <span *ngIf="expenseInvalid" class="badge bg-danger text-error"
      >¡The field is required!
    </span>
  </div>
  <div class="form-group mb-4">
    <label for="amount"><i>Amount:</i></label>
    <input
      autocomplete="off"
      type="number"
      class="form-control form-control-lg"
      id="amount"
      placeholder="Enter amount"
      formControlName="amount"
    />
    <span *ngIf="amountInvalid" class="badge bg-danger text-error"
      >¡The field is required!
    </span>
  </div>
  <button
    type="submit"
    [disabled]="expenseForm.invalid"
    class="btn btn-secondary btn-lg btn-block w-100 mt-2"
  >
    {{ "Enter expense" | uppercase }}
  </button>
</form>
