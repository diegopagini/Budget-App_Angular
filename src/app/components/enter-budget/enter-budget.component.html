<div class="row mt-5">
  <div class="col-lg-6 offset-lg-3">
    <h2 class="text-center font-title">Enter your budget</h2>
    <div class="card shadow-sm">
      <div class="card-body">
        <div
          *ngIf="incorrectAmount"
          class="text-center mb-3 animate__animated animate__fadeIn"
        >
          <span class="badge bg-danger text-error"
            >Â¡The budget must be greater than 0!</span
          >
        </div>
        <input
          type="number"
          class="form-control form-control-lg"
          placeholder="Enter your budget..."
          [(ngModel)]="amount"
        />
        <button
          (click)="add()"
          class="btn btn-secondary btn-lg btn-block mt-2 w-100"
        >
          OK
        </button>
      </div>
    </div>
  </div>
</div>
